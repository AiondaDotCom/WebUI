<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dist/aionda-webui.css">
</head>
<body>
    <div id="app"></div>
    
    <script src="dist/aionda-webui.js"></script>
    <script>
        console.log('AiondaWebUI loaded:', typeof AiondaWebUI);
        console.log('Available components:', Object.keys(AiondaWebUI));
        
        // Test simple button first
        const button = new AiondaWebUI.Button({
            text: 'Test Button',
            variant: 'primary'
        });
        
        button.renderTo('#app');
        console.log('Button created and rendered');
        
        // Test simple text field
        const textField = new AiondaWebUI.TextField({
            fieldLabel: 'Test Field',
            name: 'test',
            placeholder: 'Enter text'
        });
        
        textField.renderTo('#app');
        console.log('TextField created and rendered');
    </script>
</body>
</html>
