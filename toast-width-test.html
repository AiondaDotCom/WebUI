<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Width Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dist/aionda-webui.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Toast Width Test</h1>
        
        <div class="space-y-4">
            <button onclick="showShortToast()" class="bg-blue-500 text-white px-4 py-2 rounded">
                Show Short Message Toast
            </button>
            
            <button onclick="showLongToast()" class="bg-green-500 text-white px-4 py-2 rounded">
                Show Long Message Toast
            </button>
            
            <button onclick="showVeryLongToast()" class="bg-orange-500 text-white px-4 py-2 rounded">
                Show Very Long Message Toast
            </button>
        </div>
    </div>

    <script src="dist/aionda-webui.js"></script>
    <script>
        function showShortToast() {
            new AiondaWebUI.Toast({
                title: 'Success',
                message: 'Operation completed!',
                type: 'success',
                duration: 4000,
                position: 'top-right'
            }).show();
        }

        function showLongToast() {
            new AiondaWebUI.Toast({
                title: 'Information',
                message: 'This is a longer message to test how the wider toast displays with more content and multiple lines of text.',
                type: 'info',
                duration: 5000,
                position: 'top-right'
            }).show();
        }

        function showVeryLongToast() {
            new AiondaWebUI.Toast({
                title: 'Warning - Important Notice',
                message: 'This is a very long message designed to test the maximum width capabilities of the new toast component. It should wrap nicely and display all content in a readable format without being too narrow or cramped.',
                type: 'warning',
                duration: 6000,
                position: 'top-right'
            }).show();
        }
    </script>
</body>
</html>
